<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="container">

    <div class="faq-item">

      <div class="faq-banner">

        <img class="banner-img" src="images/illustration-woman-online-desktop.svg"
          alt="illustration-woman-online-desktop">
        <img class="box-img" src="images/illustration-box-desktop.svg" alt="illustration-box-desktop">

      </div>

      <div class="faq-text-content">

        <h2 class="faq-heading">faq</h2>

        <div class="faq-question">
          <h4 class="sub-heading fw-400 border-top ">How many team members can I invite?</h4>
          <img class="arrow-down-btn" src="images/icon-arrow-down.svg" alt="icon-arrow-down">
        </div>
        <p class="faq-ans-text"></p>

        <div class="faq-question">
          <h4 class="sub-heading fw-400 border-top">What is the maximum file upload size?</h4>
          <img class="arrow-down-btn" src="images/icon-arrow-down.svg" alt="icon-arrow-down">
        </div>
        <p class="faq-ans-text"></p>

        <div class="faq-question">
          <h4 class="sub-heading fw-400 border-top">How do I reset my password?</h4>
          <img class="arrow-down-btn" src="images/icon-arrow-down.svg" alt="icon-arrow-down">
        </div>
        <p class="faq-ans-text"></p>

        <div class="faq-question">
          <h4 class="sub-heading fw-400 border-top">Can I cancel my subscription?</h4>
          <img class="arrow-down-btn" src="images/icon-arrow-down.svg" alt="icon-arrow-down">
        </div>
        <p class="faq-ans-text"></p>

        <div class="faq-question">
          <h4 class="sub-heading fw-400 border-top">Do you provide additional support?</h4>
          <img class="arrow-down-btn" src="images/icon-arrow-down.svg" alt="icon-arrow-down">
        </div>
        <p class="faq-ans-text"></p>


      </div>

    </div>

  </main>

  <script src="javascript/app.js"></script>
</body>

</html>
